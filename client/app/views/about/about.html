<div class="about">
    about page, static, so controller needed
    {{$ctrl.all}}

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Features:</h1>
                <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in $ctrl.awesomeThings">
                    <li>
                        <a href="#" uib-tooltip="{{::thing.info}}">{{::thing.name}}
                            <button type="button" class="close" ng-click="$ctrl.deleteThing(thing)">&times;</button>
                            <button type="button" class="open" ng-click="$ctrl.getOne(thing)">get One</button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <form class="thing-form">
            <label>Syncs in realtime across clients</label>
            <p class="input-group">
                <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="$ctrl.newThing.name">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="$ctrl.addThing($ctrl.newThing)">Add New</button>
      </span>
            </p>
        </form>
    </div>
</div>
